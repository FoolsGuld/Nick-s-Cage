var pattern = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
var current = 0;
var keyHandler = function (event) {

  if (pattern.indexOf(event.key) < 0 || event.key !== pattern[current]) {
    current = 0;
    return;
  }
  current++;
  if (pattern.length === current) {
    current = 0;
    johnCena();
  }
};
document.addEventListener('keydown', keyHandler, false);

function johnCena(){
  johns++;
          document.getElementById("johnCena").innerHTML += "<img src='https://cdn.i-scmp.com/sites/default/files/styles/768x768/public/d8/images/canvas/2023/07/07/fef3ba07-78ab-4b6f-98bd-c4281caa0fa4_2b7d0fc3.jpg?itok=cGBIcWdn&v=1688725357' alt='johnCena' style='width:100px;height:100px;'>";
          document.getElementById("johnCenaCounter").innerHTML = "You have created " + johns + " John Cenas.";
}

function ShowAndHide() {
    document.getElementById("u").blur();
    var x = document.getElementById('images');
    if (x.style.display == 'none') {
        x.style.display = 'block';
        document.getElementById("u").innerHTML = "Hide Images";
    } else {
        x.style.display = 'none';
        document.getElementById("u").innerHTML = "Show Images";
    }
}

function clearImages(){
  //image clearing


}
  
document.addEventListener("keydown", function(event){ 
    if(event.key === "c"){
        event.preventDefault();
        clearImages();
    }
